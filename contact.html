<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Salua Amaya</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <p class="tagline">Have a project or question? Send me a message.</p>
  </header>

  <section id="contact">
    <h2>Contact Form</h2>
    <div class="form-wrapper">
      <form id="contact-form" action="https://formsubmit.co/salua.bomorca@gmail.com" method="POST">
        <input type="hidden" name="_next" value="thank-you.html" />
        <input type="hidden" name="_captcha" value="false" />

        <label for="name">Name</label>
        <input id="name" name="name" required placeholder="Your name" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="your@email.com" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>

        <button type="submit" class="btn-contact">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Salua Amaya. All rights reserved.</p>
  </footer>
</body>
</html>
