<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List | Salua Amaya</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>📝 My To-Do List</h1>
    
    <form id="todo-form" autocomplete="off">
      <input type="text" id="todo-input" placeholder="Add a new task..." required />
      <button type="submit">Add</button>
    </form>

<div class="filters">
  <button data-filter="all" class="filter-btn active">All</button>
  <button data-filter="active" class="filter-btn">Active</button>
  <button data-filter="completed" class="filter-btn">Completed</button>
</div>

    <ul id="todo-list" aria-live="polite"></ul>
    
    <p id="empty-message">No tasks yet. Add one!</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
